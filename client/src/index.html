<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todosmanager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="index.css" />
    <script>
      var exports = { __esModule: true };
    </script>
    <script src="frontend.js"></script>
  </head>
  <body>
    <div class="root">
      <div class="todos">
        <div class="header">
          <span class="typo-header">
            Todos
          </span>
          <button class="circle-button" onclick="openTodoAddModal()">
            <span class="material-icons">
              add
            </span>
          </button>
        </div>
        <div id="todos_list" class="list"></div>
      </div>
      <div class="users">
        <div class="header">
          <span class="typo-header">
            Mitarbeiter
          </span>
          <button class="circle-button" onclick="openUserAddModal()">
            <span class="material-icons">
              add
            </span>
          </button>
        </div>
        <div id="mitarbeiter_list" class="list"></div>
      </div>
    </div>
    <div id="modals"></div>
  </body>
</html>
